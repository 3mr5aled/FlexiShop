<!DOCTYPE html>
<html>
<head>
    <title>Product Image Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Product Image Test</h1>
    
    <h2>Testing product image display:</h2>
    
    <div class="products-grid">
        <div class="product-card">
            <img src="assets/images/placeholder.svg" alt="Test Product" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Test Product</h3>
                <div class="product-rating">
                    <div class="rating-stars">
                        ★★★★☆
                    </div>
                    <a href="#" class="rating-count">(123)</a>
                </div>
                <p class="product-price">$29.99</p>
                <div class="prime-badge">
                    <i class="fas fa-check"></i>
                    <span>Prime</span>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <h2>Direct image test:</h2>
    <img src="assets/images/placeholder.svg" alt="Direct test" style="width: 200px; height: 200px; border: 1px solid #ccc;">
    
    <script>
        // Test if image loads
        const img = new Image();
        img.src = 'assets/images/placeholder.svg';
        img.onload = () => {
            console.log('Image loaded successfully');
        };
        img.onerror = () => {
            console.log('Image failed to load');
        };
    </script>
</body>
</html>
