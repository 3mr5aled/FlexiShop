<!DOCTYPE html>
<html>
<head>
    <title>Final Image Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Final Image Test</h1>
        
        <h2>Testing product grid with SVG images:</h2>
        
        <div class="products-grid">
            <div class="product-card">
                <img src="assets/images/placeholder.svg" alt="Product 1" class="product-image">
                <div class="product-info">
                    <a href="#" class="product-title">Wireless Bluetooth Headphones</a>
                    <div class="product-rating">
                        <div class="rating-stars">
                            ★★★★☆
                        </div>
                        <a href="#" class="rating-count">(128)</a>
                    </div>
                    <p class="product-price">$89.99</p>
                    <div class="prime-badge">
                        <i class="fas fa-check"></i>
                        <span>Prime</span>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
            
            <div class="product-card">
                <img src="assets/images/placeholder.svg" alt="Product 2" class="product-image">
                <div class="product-info">
                    <a href="#" class="product-title">Smart Fitness Watch</a>
                    <div class="product-rating">
                        <div class="rating-stars">
                            ★★★★☆
                        </div>
                        <a href="#" class="rating-count">(97)</a>
                    </div>
                    <p class="product-price">$149.99</p>
                    <div class="prime-badge">
                        <i class="fas fa-check"></i>
                        <span>Prime</span>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <h2>Direct SVG image test:</h2>
        <img src="assets/images/placeholder.svg" alt="Direct SVG test" style="width: 200px; height: 200px; border: 1px solid #ccc;">
        
        <h2>Image loading status:</h2>
        <p id="status">Checking images...</p>
        
        <script>
            // Test if images load
            let loadedCount = 0;
            const totalImages = 3;
            const statusElement = document.getElementById('status');
            
            function updateStatus() {
                statusElement.textContent = `Loaded ${loadedCount} of ${totalImages} images`;
                if (loadedCount === totalImages) {
                    statusElement.innerHTML = '<span style="color: green;">✓ All images loaded successfully!</span>';
                }
            }
            
            // Test product grid images
            const productImages = document.querySelectorAll('.product-image');
            productImages.forEach(img => {
                img.onload = () => {
                    loadedCount++;
                    updateStatus();
                };
                img.onerror = () => {
                    statusElement.innerHTML = '<span style="color: red;">✗ Failed to load product image</span>';
                };
            });
            
            // Test direct image
            const directImage = document.querySelector('img[alt="Direct SVG test"]');
            directImage.onload = () => {
                loadedCount++;
                updateStatus();
            };
            directImage.onerror = () => {
                statusElement.innerHTML = '<span style="color: red;">✗ Failed to load direct image</span>';
            };
            
            updateStatus();
        </script>
    </div>
</body>
</html>
